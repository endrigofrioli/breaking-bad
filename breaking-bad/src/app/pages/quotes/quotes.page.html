<ion-header>
	<ion-toolbar color="success">
		<ion-title>Quotes</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let quote of quotes
         | async" (click)="openDetails(quote)">
			{{ quote.title }}
		</ion-item>
	</ion-list>
</ion-content>
